[tool:pytest]
testpaths = docs/learning-plans
python_files = test_learning_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    learning_plan_1: Learning Plan 1 tests
    learning_plan_2: Learning Plan 2 tests
    learning_plan_3: Learning Plan 3 tests
    learning_plan_4: Learning Plan 4 tests
    learning_plan_5: Learning Plan 5 tests
    unit: Unit tests
    integration: Integration tests
    api: API tests
