[tool:pytest]
testpaths = docs/learning-plans
python_files = test_learning_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    learning_plan_01: Learning Plan 1 tests
    learning_plan_02: Learning Plan 2 tests
    learning_plan_03: Learning Plan 3 tests
    learning_plan_04: Learning Plan 4 tests
    learning_plan_05: Learning Plan 5 tests
    unit: Unit tests
    integration: Integration tests
    api: API tests
    skip_if_no_service: Skip if service is not running
    local: Tests for local development
    kind: Tests for Kind clusters
    k8s: Tests for Kubernetes clusters
